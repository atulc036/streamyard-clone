<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streamyard Clone</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      div.container {
        display: flex;
        flex-direction: column;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      video {
        width: 100%;
        max-width: 600px;
        max-height: 500px;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-right: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Streamyard Clone</h1>
    <div class="container">
      <video id="user-video" autoplay muted src=""></video>
      <button id="start-btn">Start</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
